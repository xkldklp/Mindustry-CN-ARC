name: AutoBuild

on: [push, workflow_dispatch]

jobs:
  runPush:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Trigger BE build
        run: |
          git clone --depth=1 --branch=master https://github.com/xkldklp/Mindustry-CN-ARC-Builds
          cd Mindustry-CN-ARC-Builds
          BNUM=$(($GITHUB_RUN_NUMBER + 40000))
          git tag ${BNUM}
          git config --global user.name "Github Actions"
          git push https://xkldklp:${{ secrets.API_TOKEN_GITHUB_2 }}@github.com/xkldklp/Mindustry-CN-ARC-Builds ${BNUM}
